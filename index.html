<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETE.js Workflow Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Workflow Editor</h1>
    </header>
    <div id="app">
        <aside class="sidebar">
            <div class="node-palette">
                <h3>Nodes</h3>
                <div class="node-item" data-type="trigger">Trigger</div>
                <div class="node-item" data-type="http">HTTP Request</div>
                <div class="node-item" data-type="condition">Condition</div>
                <div class="node-item" data-type="log">Log</div>
            </div>
        </aside>
        <main id="editor" class="editor"></main>
    </div>
    <footer class="footer">
        <p>RETE.js Demo</p>
    </footer>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
